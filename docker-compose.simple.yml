version: "3.8"

services:
  # NeuroLend Event Indexer
  indexer:
    build:
      context: ./custom_indexer
      dockerfile: Dockerfile
    container_name: neurolend-indexer
    restart: unless-stopped
    environment:
      - RUST_LOG=info
      - RPC_URL=https://evmrpc.0g.ai
      - STARTING_BLOCK=6914309
    volumes:
      - ./data:/app/output # Shared volume for event data
    networks:
      - neurolend-network

  # NeuroLend API Server
  api:
    build:
      context: ./api_server
      dockerfile: Dockerfile
    container_name: neurolend-api
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - RUST_LOG=info
      - INDEXER_OUTPUT_DIR=/app/data
    volumes:
      - ./data:/app/data # Same shared volume
    depends_on:
      - indexer
    networks:
      - neurolend-network

networks:
  neurolend-network:
    driver: bridge

volumes:
  neurolend-data:
