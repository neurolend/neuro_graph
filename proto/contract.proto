syntax = "proto3";

import "google/protobuf/timestamp.proto";

package contract.v1;
message Events {
    repeated Neurolend_CollateralAdded neurolend_collateral_addeds = 1;
    repeated Neurolend_CollateralRemoved neurolend_collateral_removeds = 2;
    repeated Neurolend_LoanAccepted neurolend_loan_accepteds = 3;
    repeated Neurolend_LoanCreated neurolend_loan_createds = 4;
    repeated Neurolend_LoanLiquidated neurolend_loan_liquidateds = 5;
    repeated Neurolend_LoanMatched neurolend_loan_matcheds = 6;
    repeated Neurolend_LoanOfferCancelled neurolend_loan_offer_cancelleds = 7;
    repeated Neurolend_LoanOfferRemoved neurolend_loan_offer_removeds = 8;
    repeated Neurolend_LoanRepaid neurolend_loan_repaids = 9;
    repeated Neurolend_LoanRequestCancelled neurolend_loan_request_cancelleds = 10;
    repeated Neurolend_LoanRequestCreated neurolend_loan_request_createds = 11;
    repeated Neurolend_LoanRequestRemoved neurolend_loan_request_removeds = 12;
    repeated Neurolend_OwnershipTransferred neurolend_ownership_transferreds = 13;
    repeated Neurolend_PartialRepayment neurolend_partial_repayments = 14;
    repeated Neurolend_PriceFeedSet neurolend_price_feed_sets = 15;
    repeated Neurolend_PriceUpdatePaid neurolend_price_update_paids = 16;
    // Additional events for comprehensive tracking
    repeated ERC20_Transfer erc20_transfers = 17;
    repeated ERC20_Approval erc20_approvals = 18;
    repeated Generic_Log generic_logs = 19;
}
message Calls {
    repeated Neurolend_AcceptLoanOffer1call neurolend_call_accept_loan_offer_1s = 1;
    repeated Neurolend_AcceptLoanOffer2call neurolend_call_accept_loan_offer_2s = 2;
    repeated Neurolend_AddCollateralCall neurolend_call_add_collaterals = 3;
    repeated Neurolend_CancelLoanOfferCall neurolend_call_cancel_loan_offers = 4;
    repeated Neurolend_CancelLoanRequestCall neurolend_call_cancel_loan_requests = 5;
    repeated Neurolend_CreateLoanOffer1call neurolend_call_create_loan_offer_1s = 6;
    repeated Neurolend_CreateLoanOffer2call neurolend_call_create_loan_offer_2s = 7;
    repeated Neurolend_CreateLoanRequest1call neurolend_call_create_loan_request_1s = 8;
    repeated Neurolend_CreateLoanRequest2call neurolend_call_create_loan_request_2s = 9;
    repeated Neurolend_FillLoanOffer1call neurolend_call_fill_loan_offer_1s = 10;
    repeated Neurolend_FillLoanOffer2call neurolend_call_fill_loan_offer_2s = 11;
    repeated Neurolend_FillLoanRequestCall neurolend_call_fill_loan_requests = 12;
    repeated Neurolend_LiquidateLoanCall neurolend_call_liquidate_loans = 13;
    repeated Neurolend_MakePartialRepaymentCall neurolend_call_make_partial_repayments = 14;
    repeated Neurolend_RemoveCollateralCall neurolend_call_remove_collaterals = 15;
    repeated Neurolend_RenounceOwnershipCall neurolend_call_renounce_ownerships = 16;
    repeated Neurolend_RepayLoanCall neurolend_call_repay_loans = 17;
    repeated Neurolend_SetTokenPriceFeedIdCall neurolend_call_set_token_price_feed_ids = 18;
    repeated Neurolend_TransferOwnershipCall neurolend_call_transfer_ownerships = 19;
}
message EventsCalls {
    Events events = 1;
    Calls calls = 2;
}
message Neurolend_CollateralAdded {
    string evt_tx_hash = 1;
    uint32 evt_index = 2;
    google.protobuf.Timestamp evt_block_time = 3;
    uint64 evt_block_number = 4;
    string loan_id = 5;
    bytes borrower = 6;
    string amount = 7;
    string new_collateral_ratio = 8;
    string timestamp = 9;
}
message Neurolend_CollateralRemoved {
    string evt_tx_hash = 1;
    uint32 evt_index = 2;
    google.protobuf.Timestamp evt_block_time = 3;
    uint64 evt_block_number = 4;
    string loan_id = 5;
